
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upfile</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
    <form class="row g-3"style="width: 400px;margin: 100px auto"action=""  method="POST"     enctype="multipart/form-data">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">ip</label>
            <input type="text"
                   class="form-control"
                   id="exampleInputPassword1"
                   name="ip"
            >
        </div>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">用户名</label>
        <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="username"
        >
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">密码</label>
        <input type="text"
               class="form-control"
               id="exampleInputPassword1"
               name="password"
        >
      </div>
      <div class="mb-3">
          <label for="formFileMultiple" class="form-label">文件上传</label>
          <input class="form-control" type="file" id="formFileMultiple" name="file">
      </div>
      <button type="submit" class="btn btn-primary">提交</button>
    </form>
</body>
</html>
