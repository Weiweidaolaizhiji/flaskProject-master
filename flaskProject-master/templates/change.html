<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
      <form style="width: 400px;margin: 100px auto" method="post" >
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">姓名</label>
        <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="username"
                value="{{ students.name }}"
        >
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">语文</label>
        <input type="text"
               class="form-control"
               id="exampleInputPassword1"
               name="chinese"
               value="{{ students.chinese }}"
        >
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">数学</label>
        <input type="text"
               class="form-control"
               id="exampleInputPassword1"
               name="math"
               value=" {{ students.math }}"
        >
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">英语</label>
        <input type="text"
               class="form-control"
               id="exampleInputPassword1"
               name="english"
               value=" {{ students.english }}"
        >
      </div>
      <button type="submit" class="btn btn-primary">提交</button>
          {% for message in get_flashed_messages() %}
                {{ message }}
          {% endfor %}

    </form>
</body>
</html>
